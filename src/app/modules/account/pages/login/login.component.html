<mat-card>


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <h2>Login</h2>

    <mat-form-field appearance="fill">
      <label for="first-name">Email: </label>
      <input id="first-name" type="email" required
             matInput formControlName="login" [errorStateMatcher]="matcher"
             placeholder="Ex. example@email.com">
      <mat-hint>Enter your Email</mat-hint>
      <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.controls['login'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <label for="password">Password: </label>
      <input id="password" [type]="hide? 'password' : 'text'" required
             matInput formControlName="password" [errorStateMatcher]="matcher"
             placeholder="Password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint *ngIf="!loginForm.controls['password'].value">Enter your password</mat-hint>
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>


  <div id="login-form-options">
    <a class="accent-link" [routerLink]="['/auth/register']">Register</a>
    <a class="accent-link" [routerLink]="['/forgot-password']">Forgot your password ?</a>
    <a [routerLink]="[returnUrl]">
      <mat-icon>arrow_back</mat-icon>
      Back to Home page</a>
  </div>


</mat-card>
