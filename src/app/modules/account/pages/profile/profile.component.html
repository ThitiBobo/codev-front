<mat-card>
  <div class="profile">
    <h2>Profil</h2>

    <div class="user-info-container">
      <label>Prénom: </label>
      <label>{{firstname}}</label>
    </div>
    <div class="user-info-container">
      <label>Nom: </label>
      <label>{{lastname}}</label>
    </div>
    <div class="user-info-container">
      <label>Email: </label>
      <label>{{email}}</label>
    </div>
  </div>

  <div>
    <a [routerLink]="[returnUrl]">
      <mat-icon>arrow_back</mat-icon>
      Back to Home page</a>
  </div>
</mat-card>

<mat-card>
  <div class="profile">
    <h2>Favoris</h2>

    <div *ngIf="favouriteData.length < 1">
      Vous n'avez pas de données favorites <BR><BR>
    </div>

    <div *ngFor="let data of favouriteData">
      <app-metropolis-favourite-card [data]="data" [userId]="userId" [favorite]="true" (event)="updateFavorites()"></app-metropolis-favourite-card>
    </div>
  </div>

  <div class="profile" *ngIf="otherData.length > 0">
    <h2>Autres Metropoles</h2>

    <div *ngFor="let data of otherData">
      <app-metropolis-favourite-card [data]="data" [userId]="userId" [favorite]="false" (event)="updateFavorites()"></app-metropolis-favourite-card>
    </div>
  </div>

  <div>
    <a [routerLink]="[returnUrl]">
      <mat-icon>arrow_back</mat-icon>
      Back to Home page</a>
  </div>
</mat-card>
